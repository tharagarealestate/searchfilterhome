<section class="homepage-search-wrapper">
  <form id="homepageSearchForm" action="listings.html" method="GET" class="homepage-search-bar">

    <!-- City -->
    <select name="city" id="hpCity" required>
      <option value="">Select City</option>
      <option value="Chennai">Chennai</option>
      <option value="Coimbatore">Coimbatore</option>
      <option value="Madurai">Madurai</option>
    </select>

    <!-- Locality Search -->
    <input type="text" name="q" id="hpLocality" placeholder="Search locality or landmark">

    <!-- Price Slider -->
    <div class="hp-price-box">
      <div class="price-range">
        <div class="slider-track">
          <div class="range-progress"></div>
        </div>
        <input type="range" id="hpMinSlider">
        <input type="range" id="hpMaxSlider">
      </div>
      <div class="price-values">
        <span id="hpMinValue">₹0</span> – <span id="hpMaxValue">₹2Cr</span>
      </div>
      <input type="hidden" name="minPrice" id="hpMinPrice">
      <input type="hidden" name="maxPrice" id="hpMaxPrice">
    </div>

    <!-- Search Button -->
    <button type="submit" class="hp-search-btn">
      🔍 Search
    </button>
  </form>
</section>
