<div class="home-filter-container">
  <form action="listings.html" method="get">

    <!-- City -->
    <select name="city" required>
      <option value="">Select City</option>
      <option value="Chennai">Chennai</option>
      <option value="Coimbatore">Coimbatore</option>
      <option value="Madurai">Madurai</option>
    </select>

    <!-- Property Type -->
    <select name="ptype">
      <option value="">Property Type</option>
      <option value="apartment">Apartment</option>
      <option value="villa">Villa</option>
      <option value="plot">Plot</option>
    </select>

    <!-- Price Slider -->
    <div class="price-range">
      <label>Budget</label>
      <div class="slider-container">
        <input type="range" id="minPrice" name="minPrice" min="0" max="100000000" step="50000" value="0">
        <input type="range" id="maxPrice" name="maxPrice" min="0" max="100000000" step="50000" value="100000000">
      </div>
      <div class="price-values">
        <span id="minPriceValue">₹0</span> - <span id="maxPriceValue">₹10 Cr+</span>
      </div>
    </div>

    <!-- Submit -->
    <button type="submit">Search</button>
  </form>
</div>
