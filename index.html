<section class="homepage-filter-bar">
  <form id="homepageFilter" action="listings.html" method="GET" class="filter-bar-inner">

    <!-- City Dropdown -->
    <select name="city" id="hpCity" class="filter-city">
      <option value="">Select City</option>
      <option value="Chennai">Chennai</option>
      <option value="Coimbatore">Coimbatore</option>
      <option value="Madurai">Madurai</option>
    </select>

    <!-- Search Locality -->
    <input type="text" name="q" id="hpSearch" placeholder="Search upto 3 localities or landmarks">

    <!-- Price Slider -->
    <div class="price-box">
      <div class="price-range" data-min="0" data-max="20000000" data-step="100000" data-gap="200000">
        <div class="slider-track">
          <div class="range-progress"></div>
        </div>
        <input type="range" id="hpPriceMinSlider">
        <input type="range" id="hpPriceMaxSlider">
      </div>
      <div class="price-values">
        <span id="hpMinPriceValue">₹0</span>
        <span>–</span>
        <span id="hpMaxPriceValue">₹2Cr</span>
      </div>
      <input type="hidden" name="minPrice" id="hpMinPrice">
      <input type="hidden" name="maxPrice" id="hpMaxPrice">
    </div>

    <!-- Search Button -->
    <button type="submit" class="filter-search-btn">
      <span>🔍</span> Search
    </button>

  </form>
</section>
