<div class="search-widget">
  <!-- City & Locality -->
  <div class="location-group">
    <select name="city" class="input">
      <option value="">Select City</option>
      <option>Chennai</option>
      <option>Coimbatore</option>
      <option>Madurai</option>
    </select>
    <input type="text" name="locality" class="input" placeholder="Locality or landmark">
  </div>

  <!-- Property Type -->
  <select name="ptype" class="input">
    <option value="">Property Type</option>
    <option value="apartment">Apartment</option>
    <option value="villa">Villa</option>
    <option value="plot">Plot</option>
  </select>

  <!-- Price Range Slider -->
  <div class="price-range-brief">
    <label>Budget</label>
    <div class="price-slider">
      <input type="range" id="homeMinPrice" name="minPrice" min="0" max="20000000" step="50000" value="0">
      <input type="range" id="homeMaxPrice" name="maxPrice" min="0" max="20000000" step="50000" value="20000000">
      <div class="price-labels">
        <span id="homeMinLabel">₹0</span> – <span id="homeMaxLabel">₹2 Cr+</span>
      </div>
    </div>
  </div>

  <!-- Search Button -->
  <button type="submit" class="btn search-btn">Search</button>
</div>
