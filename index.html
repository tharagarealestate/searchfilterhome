<div class="tharaga-search-container">
  <!-- Tabs -->
  <div class="search-tabs">
    <button class="tab active" data-type="buy">Buy</button>
    <button class="tab" data-type="rent">Rent</button>
    <button class="tab" data-type="commercial">Commercial</button>
  </div>

  <!-- Search Bar -->
  <form action="listings.html" method="get" class="search-bar">
    <select name="city" class="input">
      <option value="">Select City</option>
      <option>Chennai</option>
      <option>Coimbatore</option>
      <option>Madurai</option>
    </select>

    <input type="text" name="locality" placeholder="Search localities or landmarks" class="input">

    <button type="submit" class="search-btn">
      <span>🔍</span> Search
    </button>
  </form>

  <!-- Price Slider -->
  <div class="price-range">
    <label>Budget</label>
    <div class="slider-container">
      <input type="range" id="minPrice" name="minPrice" min="0" max="20000000" step="50000" value="0">
      <input type="range" id="maxPrice" name="maxPrice" min="0" max="20000000" step="50000" value="20000000">
    </div>
    <div class="price-values">
      <span id="minPriceValue">₹0</span> - <span id="maxPriceValue">₹2 Cr+</span>
    </div>
  </div>
</div>
