<div class="home-filter-container">
  <form action="listings.html" method="get">
    <select name="city" required>
      <option value="">Select City</option>
      <option value="Chennai">Chennai</option>
      <option value="Coimbatore">Coimbatore</option>
      <option value="Madurai">Madurai</option>
    </select>

    <select name="ptype">
      <option value="">Property Type</option>
      <option value="apartment">Apartment</option>
      <option value="villa">Villa</option>
      <option value="plot">Plot</option>
    </select>

    <!-- Price Range Fields -->
    <input type="number" name="minPrice" placeholder="Min Price" min="0" step="50000">
    <input type="number" name="maxPrice" placeholder="Max Price" min="0" step="50000">

    <button type="submit">Search</button>
  </form>
</div>
